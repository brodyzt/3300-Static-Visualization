<html>

<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.world.min.js"></script>
    <script src="usa.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container" style="position: relative; width: 100vw; height: 66vw; margin: auto; text-align:center">
        <h1 id="mapTitle">US Map</h1>
    </div>

    <script>
        var map;

        d3.csv("populations.csv", populations => {
            d3.json("mapping.json", mapping => {

                let inverted = {};

                for (map in mapping) {
                    // console.log(map)
                    inverted[mapping[map]] = map;
                }

                console.log(inverted)

                let stateData = {};

                populations.forEach(element => {
                    var key = inverted[element["state"]]
                    stateData[key] = {
                        population: element["pop_est_2014"],
                        fillKey: "Republican"
                    }
                });

                // let stateData = {
                //     "AZ": {
                //         fillKey: "Republican",
                //         electoralVotes: 15
                //     }
                // }

                console.log(stateData)

                map = new Datamap({
                    element: document.getElementById('container'),
                    scope: "usa",
                    geographyConfig: {
                        highlightOnHover: false,
                        popupOnHover: false
                    },
                    fills: {
                        Republican: "#ff0000",
                        defaultFill: "#ff00ff"
                    },
                    data: stateData
                });


                map.labels();
            })
        });
    </script>
</body>

</html>
